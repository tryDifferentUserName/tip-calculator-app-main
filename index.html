<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="heading-logo">
  <img src="./images/logo.svg" alt="">
</div>
<div class="calculator">
  <div class="calulator__bill--input">
    <label for="bill-input">Bill</label>
    <input type="number" id="bill-input" placeholder="0"><span class="dollar-icon"><img src="./images/icon-dollar.svg" alt=""></span>
  </div>
    <label for="">Select Tip %</label>
   <div class="calculator__tip--btn"> 
    <button>5%</button>
    <button>10%</button>
    <button>15%</button>
    <button>25%</button>
    <button>50%</button>
    <input class="calculator__custom-btn" value="Custom"/>
  </div>
  <div class="calulator__people--input">
    <label for="">Number of People</label>
    <input type="text" placeholder="0"><span class="person-icon"><img src="./images/icon-person.svg" alt=""></span>
  </div>
  <div class="calculator__total"> 
    <label for="">Tip Amount / person</label>
    <div class="calculator__total--output">0$</div>
    <label for="">Total / person</label>
    <div class="calculator__total--output">0$</div>
  
  </div>
</div>
</body>
</html>
